language: ruby
rvm:
  - 2.6.3

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10

before_install:
  # Fixes Postgres 10 https://github.com/travis-ci/travis-ci/issues/8537#issuecomment-466900541
  - sudo cp /etc/postgresql/{9.6,10}/main/pg_hba.conf
  - sudo /etc/init.d/postgresql restart

env:
  global:
    - CC_TEST_REPORTER_ID=74d10c960bd192ae5c60c977497aa73f8d8d5d996a8c57cfe794f73f37702d1f
    - PGPORT=5433

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database "personal-test";' -U postgres
  - bundle exec rake db:schema:load RAILS_ENV=test

cache:
  bundler: true

install:
  - bundle install

script:
  - bundle exec bin/webpack
  - bundle exec rake

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

notifications:
  email:
    on_success: never
    on_failure: always
